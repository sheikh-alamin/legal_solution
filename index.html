    <style>
        * {
            .eb-garamond {
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;

            .poppins-semibold {
            font-family: "Poppins", sans-serif;

<body class="eb-garamond">
    <header>

            <div class="logo flex items-center font-extrabold text-4xl"><img src="./images/logo2.png" alt=""></div>

    <section>
        <div class="max-w-10/12 border-2 m-auto bg-[url(./images/banner.png)] h-[550px] rounded-lg bg-center bg-cover bg-no-repeat px-65">

              <div class="buttons text-center gap-6 text-white">

                <button class="px-10 py-4 bg-[#b68c5a] poppins-semibold text-[18px] font-semibold rounded-lg">Search</button>
